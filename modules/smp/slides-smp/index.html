74,786,798,801,807,848,853,858,861,867,874,879,884,889,894,899,904,907,913,944,955,966,976,981,984,990,1021,1033,1044,1054,1065,1068,1074,1110,1122,1133,1143,1153,1156,1162,1195,1205,1210,1213,1220,1225,1228,1234,1257,1262,1265,1275,1284],{"type":18,"tag":19,"props":20,"children":22},"element","h1",{"id":21},"software-management-plans",[23],{"type":24,"value":11},"text",{"type":18,"tag":26,"props":27,"children":28},"hr",{},[],{"type":18,"tag":30,"props":31,"children":33},"h2",{"id":32},"mapping-the-via-appia",[34],{"type":24,"value":35},"Mapping the Via Appia",{"type":18,"tag":37,"props":38,"children":39},"p",{},[40],{"type":18,"tag":41,"props":42,"children":44},"img",{"alt":35,"src":43},"media/viaappia.png",[],{"type":18,"tag":37,"props":46,"children":47},{},[48],{"type":24,"value":49},"Note:\nThe Via Appia was the most important road in the Roman Empire, connecting Rome to Brindisi in the south of Italy, spanning a distance of 540km.\nIt was used for military purposes, but also for trade and travel.\nThe Via Appia was built in 312 BC, and used for 600 years, until the fall of the Roman Empire.",{"type":18,"tag":37,"props":51,"children":52},{},[53],{"type":24,"value":54},"The eScience Center participated in a project to map the Via Appia. Using a combination of satellite imagery and ground-based measurements, the project created a 3D model of the road. The model was used to study the road and its surroundings.",{"type":18,"tag":37,"props":56,"children":57},{},[58],{"type":24,"value":59},"In this project, research software was used to process the satellite imagery and the ground-based measurements, and combine them into a 3D model of the Via Appia.",{"type":18,"tag":26,"props":61,"children":62},{},[],{"type":18,"tag":30,"props":64,"children":66},{"id":65},"the-research-life-cycle",[67],{"type":24,"value":68},"The research life cycle",{"type":18,"tag":70,"props":71,"children":72},"center",{},[73],{"type":18,"tag":41,"props":74,"children":77},{"src":75,"width":76},"media/researchcycle.png","60%",[],{"type":18,"tag":37,"props":79,"children":80},{},[81],{"type":24,"value":82},"Note:\nAll over the research life cycle we can find examples of software created for research.\nSome are more straightforward than others:",{"type":18,"tag":84,"props":85,"children":86},"ul",{},[87,93,98],{"type":18,"tag":88,"props":89,"children":90},"li",{},[91],{"type":24,"value":92},"Planning: to design experiments",{"type":18,"tag":88,"props":94,"children":95},{},[96],{"type":24,"value":97},"Collecting: to collect data, to control instruments, to run simulations",{"type":18,"tag":88,"props":99,"children":100},{},[101],{"type":24,"value":102},"Analysing: to analyse data, to generate models",{"type":18,"tag":26,"props":104,"children":105},{},[],{"type":18,"tag":30,"props":107,"children":109},{"id":108},"reuse-reproduce",[110],{"type":24,"value":111},"Reuse & reproduce",{"type":18,"tag":37,"props":113,"children":114},{},[115],{"type":24,"value":116},"Both reusability and reproducibility are important values in research software:",{"type":18,"tag":84,"props":118,"children":119},{},[120,131],{"type":18,"tag":88,"props":121,"children":122},{},[123,129],{"type":18,"tag":124,"props":125,"children":126},"strong",{},[127],{"type":24,"value":128},"Reproducibility",{"type":24,"value":130}," is an integral part of the research process",{"type":18,"tag":88,"props":132,"children":133},{},[134,136,141],{"type":24,"value":135},"Software ",{"type":18,"tag":124,"props":137,"children":138},{},[139],{"type":24,"value":140},"reusability",{"type":24,"value":142}," allows building upon existing software",{"type":18,"tag":37,"props":144,"children":145},{},[146,148,153,155,160,161,166,168,173],{"type":24,"value":147},"For both, we need to be able to ",{"type":18,"tag":124,"props":149,"children":150},{},[151],{"type":24,"value":152},"find",{"type":24,"value":154},", ",{"type":18,"tag":124,"props":156,"children":157},{},[158],{"type":24,"value":159},"access",{"type":24,"value":154},{"type":18,"tag":124,"props":162,"children":163},{},[164],{"type":24,"value":165},"use",{"type":24,"value":167},", and ",{"type":18,"tag":124,"props":169,"children":170},{},[171],{"type":24,"value":172},"understand",{"type":24,"value":174}," software.",{"type":18,"tag":37,"props":176,"children":177},{},[178],{"type":24,"value":179},"Note:\nReproducibility of research allows validation of its findings, and is therefore vital in building a solid foundation for scientific progress.\nWe can only truly build upon existing research if we can reproduce its results.",{"type":18,"tag":37,"props":181,"children":182},{},[183],{"type":24,"value":184},"When software has been used in research, this has enormous potential to facilitate the research reproducibility.\nHowever, it also comes with its own particular challenges: software reproducibility is not always straightforward.",{"type":18,"tag":37,"props":186,"children":187},{},[188],{"type":24,"value":189},"An additional feature of software, is that it may be a product on its own, and can be reused by others.\nThis is a great opportunity to build on our collective knowledge and tools, and to avoid reinventing the wheel.",{"type":18,"tag":37,"props":191,"children":192},{},[193],{"type":24,"value":194},"Ensuring that the software is findable, accessible, usable and understandable is key to both reproducibility and reusability.",{"type":18,"tag":26,"props":196,"children":197},{},[],{"type":18,"tag":37,"props":199,"children":200},{},[201],{"type":18,"tag":41,"props":202,"children":205},{"alt":203,"src":204},"Software Needs Maintenance","media/maintenance.png",[],{"type":18,"tag":37,"props":207,"children":208},{},[209],{"type":24,"value":210},"Note:\nSoftware and code have some unique features.\nOne particular feature is that they depend on other software, and on the environment in which they are run.\nThis means that it requires maintenance and updates to keep it functional, as the environments around it change.\nThis is called software sustainability.",{"type":18,"tag":26,"props":212,"children":213},{},[],{"type":18,"tag":30,"props":215,"children":217},{"id":216},"overview",[218],{"type":24,"value":219},"Overview",{"type":18,"tag":84,"props":221,"children":222},{},[223,228,233,238],{"type":18,"tag":88,"props":224,"children":225},{},[226],{"type":24,"value":227},"Software Management Plan: what and why?",{"type":18,"tag":88,"props":229,"children":230},{},[231],{"type":24,"value":232},"Aspects of software management",{"type":18,"tag":88,"props":234,"children":235},{},[236],{"type":24,"value":237},"Different needs for different software",{"type":18,"tag":88,"props":239,"children":240},{},[241],{"type":24,"value":242},"SMP template examples",{"type":18,"tag":37,"props":244,"children":245},{},[246],{"type":24,"value":247},"Note:\nThis presentation will introduce you to the concept of software management plans, as a first step towards better software stewardship and sustainability.\nWe will look at different aspects of good software managements, as well as different needs for different types of software.\nFinally, we will take a look at some concrete examples of software management plans.",{"type":18,"tag":26,"props":249,"children":250},{},[],{"type":18,"tag":252,"props":253,"children":255},"h3",{"id":254},"software-management-plan-smp",[256],{"type":24,"value":257},"Software Management Plan (SMP)",{"type":18,"tag":84,"props":259,"children":260},{},[261,266,304],{"type":18,"tag":88,"props":262,"children":263},{},[264],{"type":24,"value":265},"Building on the success of Data Management Plans (DMPs)",{"type":18,"tag":88,"props":267,"children":268},{},[269,271],{"type":24,"value":270},"A document detailing how research software will be managed\n",{"type":18,"tag":84,"props":272,"children":273},{},[274,279,284,289,294,299],{"type":18,"tag":88,"props":275,"children":276},{},[277],{"type":24,"value":278},"What does it do?",{"type":18,"tag":88,"props":280,"children":281},{},[282],{"type":24,"value":283},"Who is it for?",{"type":18,"tag":88,"props":285,"children":286},{},[287],{"type":24,"value":288},"What resources does it need?",{"type":18,"tag":88,"props":290,"children":291},{},[292],{"type":24,"value":293},"Who is responsible?",{"type":18,"tag":88,"props":295,"children":296},{},[297],{"type":24,"value":298},"How long will it be available?",{"type":18,"tag":88,"props":300,"children":301},{},[302],{"type":24,"value":303},"...",{"type":18,"tag":88,"props":305,"children":306},{},[307],{"type":24,"value":308},"Can be part of a project proposal, or generated in the early phases",{"type":18,"tag":37,"props":310,"children":311},{},[312],{"type":24,"value":313},"Note:\nSoftware management plans (SMPs) are inspired by the earlier adopted data management plans.\nIn these documents, often created at or before the start of a project, plans and explicit decisions are made about various aspects around the management of these digital objects.\nThey are increasingly required by funders and institutions.",{"type":18,"tag":37,"props":315,"children":316},{},[317],{"type":24,"value":318},"In an SMP it is explicitly stated what the software aims to do, who its target audience is, and what resources it is expected to need.\nIt also addresses the intended lifespan, and allocates responsibility: who makes releases? Who maintains the software at the end of the project, and if so for how long?",{"type":18,"tag":26,"props":320,"children":321},{},[],{"type":18,"tag":30,"props":323,"children":325},{"id":324},"why-use-an-smp",[326],{"type":24,"value":327},"Why use an SMP?",{"type":18,"tag":84,"props":329,"children":330},{},[331,336,341,346,351],{"type":18,"tag":88,"props":332,"children":333},{},[334],{"type":24,"value":335},"Make technical choices explicit",{"type":18,"tag":88,"props":337,"children":338},{},[339],{"type":24,"value":340},"Plan for necessary resources",{"type":18,"tag":88,"props":342,"children":343},{},[344],{"type":24,"value":345},"Assess whether new software is really needed",{"type":18,"tag":88,"props":347,"children":348},{},[349],{"type":24,"value":350},"Clarity early on helps to avoid problems later",{"type":18,"tag":88,"props":352,"children":353},{},[354],{"type":24,"value":303},{"type":18,"tag":37,"props":356,"children":357},{},[358],{"type":24,"value":359},"Note:\nWith an SMP, you make explicit plans and decisions in an early stage.\nThe SMP provides the team with structured, relevant questions early on, with the aim to maximize the accessibility, reusability, and impact of the software in question.\nThis supports good software management practices, and it makes sure they are known to the researchers involved.",{"type":18,"tag":37,"props":361,"children":362},{},[363],{"type":24,"value":364},"More specifically, in an SMP you:",{"type":18,"tag":84,"props":366,"children":367},{},[368,373,378],{"type":18,"tag":88,"props":369,"children":370},{},[371],{"type":24,"value":372},"Make explicit technical choices. For example, what programming language will be used? What operating system will be supported?",{"type":18,"tag":88,"props":374,"children":375},{},[376],{"type":24,"value":377},"Plan for necessary resources; be they financial, human, infrastructure or other.",{"type":18,"tag":88,"props":379,"children":380},{},[381],{"type":24,"value":382},"Assess whether new software is really needed; explore whether existing software can be reused, and to what extent;",{"type":18,"tag":37,"props":384,"children":385},{},[386],{"type":24,"value":387},"These are issues that arise during software development anyway, but all too often are not explicitly dealt with.\nBy tackling them early, a conscious decision can be made rather than needing to deal with consequences of implicit choices.\nResource planning moreover is vital for the sustainability of the software.\nFinally, the SMP will allow later verification of plans in a publicly funded project.",{"type":18,"tag":26,"props":389,"children":390},{},[],{"type":18,"tag":70,"props":392,"children":393},{},[394,399],{"type":18,"tag":41,"props":395,"children":398},{"src":396,"width":397},"media/smpguide.png","50%",[],{"type":18,"tag":37,"props":400,"children":401},{},[402],{"type":18,"tag":403,"props":404,"children":408},"a",{"href":405,"rel":406},"https://doi.org/10.5281/zenodo.7038280",[407],"nofollow",[409],{"type":24,"value":410},"doi:10.5281/zenodo.7038280",{"type":18,"tag":37,"props":412,"children":413},{},[414],{"type":24,"value":415},"Note:\nTo get started on creating a Software Management Plan, this practical guide has been created by NWO and the Netherlands eScience Center.\nIts first version was released in August of 2022, but it has since been, and will continue to be, updated.\nAll past versions and the latest release are available on Zenodo via this DOI.",{"type":18,"tag":26,"props":417,"children":418},{},[],{"type":18,"tag":70,"props":420,"children":421},{},[422],{"type":18,"tag":41,"props":423,"children":425},{"src":424,"width":76},"media/groupedrequirements.png",[],{"type":18,"tag":37,"props":427,"children":428},{},[429],{"type":24,"value":430},"Note:\nIn the practical guide, the core requirements for an SMP are listed, and grouped into four categories.",{"type":18,"tag":37,"props":432,"children":433},{},[434,436,442],{"type":24,"value":435},"Focusing on the ",{"type":18,"tag":437,"props":438,"children":439},"em",{},[440],{"type":24,"value":441},"engineering",{"type":24,"value":443},", the guide asks about version control, packaging, testing, and software quality.",{"type":18,"tag":37,"props":445,"children":446},{},[447,449,454],{"type":24,"value":448},"Focusing on ",{"type":18,"tag":437,"props":450,"children":451},{},[452],{"type":24,"value":453},"documentation",{"type":24,"value":455},", the guide discusses documentation needs for users, developers, and for deployment specifically.",{"type":18,"tag":37,"props":457,"children":458},{},[459,460,465],{"type":24,"value":448},{"type":18,"tag":437,"props":461,"children":462},{},[463],{"type":24,"value":464},"project management",{"type":24,"value":466},", the guide addresses licensing, maintenance, resources, the project repository, and a risk analysis.",{"type":18,"tag":37,"props":468,"children":469},{},[470,472,477],{"type":24,"value":471},"Finally, the guide asks about the ",{"type":18,"tag":437,"props":473,"children":474},{},[475],{"type":24,"value":476},"purpose",{"type":24,"value":478}," of the software.",{"type":18,"tag":26,"props":480,"children":481},{},[],{"type":18,"tag":70,"props":483,"children":484},{},[485],{"type":18,"tag":41,"props":486,"children":489},{"src":487,"width":488},"media/purpose.png","40%",[],{"type":18,"tag":84,"props":491,"children":492},{},[493,498,503],{"type":18,"tag":88,"props":494,"children":495},{},[496],{"type":24,"value":497},"What problem does it solve?",{"type":18,"tag":88,"props":499,"children":500},{},[501],{"type":24,"value":502},"Who is the intended audience?",{"type":18,"tag":88,"props":504,"children":505},{},[506],{"type":24,"value":507},"What are its advantages and limitations?",{"type":18,"tag":37,"props":509,"children":510},{},[511],{"type":24,"value":512},"Note:\nThe software's purpose is a central question in the SMP.",{"type":18,"tag":37,"props":514,"children":515},{},[516],{"type":24,"value":517},"It is important to be clear about the problem it addresses, and who the software is aimed at.\nAddressing the limitations of the software, as well as the advantages it will provide, help determine its scope.\nThis will help the developers focus on the specific needs of the software.",{"type":18,"tag":26,"props":519,"children":520},{},[],{"type":18,"tag":70,"props":522,"children":523},{},[524],{"type":18,"tag":41,"props":525,"children":528},{"src":526,"width":527},"media/engineering.png","30%",[],{"type":18,"tag":84,"props":530,"children":531},{},[532,537,542,547],{"type":18,"tag":88,"props":533,"children":534},{},[535],{"type":24,"value":536},"What version control will you use?",{"type":18,"tag":88,"props":538,"children":539},{},[540],{"type":24,"value":541},"How will you test the software?",{"type":18,"tag":88,"props":543,"children":544},{},[545],{"type":24,"value":546},"How will the project be organized or packaged?",{"type":18,"tag":88,"props":548,"children":549},{},[550],{"type":24,"value":551},"How will you manage code quality?",{"type":18,"tag":37,"props":553,"children":554},{},[555],{"type":24,"value":556},"Note:\nOn the engineering focus, several specific areas are addressed.",{"type":18,"tag":37,"props":558,"children":559},{},[560,565],{"type":18,"tag":437,"props":561,"children":562},{},[563],{"type":24,"value":564},"Version control",{"type":24,"value":566}," has a myriad of benefits: it allows keeping track of history and provenance, can support experimentation and collaboration, and is crucial for the identification of specific versions of the software.",{"type":18,"tag":37,"props":568,"children":569},{},[570,575],{"type":18,"tag":437,"props":571,"children":572},{},[573],{"type":24,"value":574},"Testing",{"type":24,"value":576}," ensures that software continues to work as intended.\nThere are many different approaches to this: units of code can be tested in unit tests; entire workflows can be verified in integration tests; acceptance tests can be created to ensure specific requirements are met; regression testing can be done to ensure new changes do not break existing functionality; and so on.\nDeciding whether and if so what testing will be implemented is an important element of the SMP.",{"type":18,"tag":37,"props":578,"children":579},{},[580,585],{"type":18,"tag":437,"props":581,"children":582},{},[583],{"type":24,"value":584},"Packaging",{"type":24,"value":586}," is important for the distribution of software.\nThe format in which the software will be distributed is an important decision that should be made early on.",{"type":18,"tag":37,"props":588,"children":589},{},[590,595],{"type":18,"tag":437,"props":591,"children":592},{},[593],{"type":24,"value":594},"Code quality",{"type":24,"value":596}," should be addressed: what standards will be adhered to, and how will they be measured and supported?\nThere are many tools that can help with this, and it is important to choose them early on to maintain consistent code quality throughout the project.",{"type":18,"tag":26,"props":598,"children":599},{},[],{"type":18,"tag":70,"props":601,"children":602},{},[603],{"type":18,"tag":41,"props":604,"children":606},{"src":605,"width":527},"media/documentation.png",[],{"type":18,"tag":84,"props":608,"children":609},{},[610,628],{"type":18,"tag":88,"props":611,"children":612},{},[613,615],{"type":24,"value":614},"What documentation will you provide\n",{"type":18,"tag":84,"props":616,"children":617},{},[618,623],{"type":18,"tag":88,"props":619,"children":620},{},[621],{"type":24,"value":622},"for users?",{"type":18,"tag":88,"props":624,"children":625},{},[626],{"type":24,"value":627},"for developers?",{"type":18,"tag":88,"props":629,"children":630},{},[631],{"type":24,"value":632},"How will you manage system requirements (e.g. dependencies)?",{"type":18,"tag":37,"props":634,"children":635},{},[636],{"type":24,"value":637},"Note:\nDocumentation is an important component of software, and should be tailored to different audiences.",{"type":18,"tag":37,"props":639,"children":640},{},[641,643,648],{"type":24,"value":642},"In ",{"type":18,"tag":437,"props":644,"children":645},{},[646],{"type":24,"value":647},"user documentation",{"type":24,"value":649},", the software's function should be explained, and instructions on how to use it should be provided.",{"type":18,"tag":37,"props":651,"children":652},{},[653,654,659],{"type":24,"value":642},{"type":18,"tag":437,"props":655,"children":656},{},[657],{"type":24,"value":658},"developer documentation",{"type":24,"value":660},", instructions on how to modify the software, and how to contribute to the project should be provided.",{"type":18,"tag":37,"props":662,"children":663},{},[664,669],{"type":18,"tag":437,"props":665,"children":666},{},[667],{"type":24,"value":668},"Deployment documentation",{"type":24,"value":670}," explains any system requirements (such as dependencies) for deploying the software, and installation and testing instructions.",{"type":18,"tag":26,"props":672,"children":673},{},[],{"type":18,"tag":70,"props":675,"children":676},{},[677],{"type":18,"tag":41,"props":678,"children":680},{"src":679,"width":527},"media/projectmanagement.png",[],{"type":18,"tag":84,"props":682,"children":683},{},[684,689,694,699,704,717],{"type":18,"tag":88,"props":685,"children":686},{},[687],{"type":24,"value":688},"What license will you use?",{"type":18,"tag":88,"props":690,"children":691},{},[692],{"type":24,"value":693},"How will the software be maintained? For how long?",{"type":18,"tag":88,"props":695,"children":696},{},[697],{"type":24,"value":698},"How should the software be cited?",{"type":18,"tag":88,"props":700,"children":701},{},[702],{"type":24,"value":703},"What repository(ies) will you use?",{"type":18,"tag":88,"props":705,"children":706},{},[707,709],{"type":24,"value":708},"What resources will you need?\n",{"type":18,"tag":84,"props":710,"children":711},{},[712],{"type":18,"tag":88,"props":713,"children":714},{},[715],{"type":24,"value":716},"e.g. infrastructure, personnel, training, hardware...",{"type":18,"tag":88,"props":718,"children":719},{},[720],{"type":24,"value":721},"What risks and challenges do you foresee?",{"type":18,"tag":37,"props":723,"children":724},{},[725],{"type":24,"value":726},"Note:\nThe project management focus is broad, and addresses various conditions for the software's long-term sustainability and re-use.",{"type":18,"tag":37,"props":728,"children":729},{},[730,732,737],{"type":24,"value":731},"Any reusable software should have an appropriate ",{"type":18,"tag":437,"props":733,"children":734},{},[735],{"type":24,"value":736},"license",{"type":24,"value":738},", which is an important early decision.",{"type":18,"tag":37,"props":740,"children":741},{},[742,744,749],{"type":24,"value":743},"The ",{"type":18,"tag":437,"props":745,"children":746},{},[747],{"type":24,"value":748},"maintenance",{"type":24,"value":750}," of the software should be addressed in an SMP: who will maintain it, and for how long?\nHow and when will it be retired?",{"type":18,"tag":37,"props":752,"children":753},{},[754,756,761],{"type":24,"value":755},"Plan the ",{"type":18,"tag":437,"props":757,"children":758},{},[759],{"type":24,"value":760},"citation",{"type":24,"value":762}," of the software: how will you collect information about its use? What DOI will you use for this?",{"type":18,"tag":37,"props":764,"children":765},{},[766,767,772],{"type":24,"value":743},{"type":18,"tag":437,"props":768,"children":769},{},[770],{"type":24,"value":771},"repository",{"type":24,"value":773}," where the software will be deposited is preferably publicly accessible, and should allow users to obtain a functional copy of the software.",{"type":18,"tag":37,"props":775,"children":776},{},[777,779,784],{"type":24,"value":778},"What ",{"type":18,"tag":437,"props":780,"children":781},{},[782],{"type":24,"value":783},"resources",{"type":24,"value":785},"  human, infrastructure, financial - will be needed, and when?",{"type":18,"tag":37,"props":787,"children":788},{},[789,791,796],{"type":24,"value":790},"Finally, a ",{"type":18,"tag":437,"props":792,"children":793},{},[794],{"type":24,"value":795},"risk analysis",{"type":24,"value":797}," should be performed: for instance, are there privacy or security concerns? Is there potential for vendor lock, or other considerations for future reliability and reuse?",{"type":18,"tag":26,"props":799,"children":800},{},[],{"type":18,"tag":30,"props":802,"children":804},{"id":803},"smp-template",[805],{"type":24,"value":806},"SMP template",{"type":18,"tag":84,"props":808,"children":809},{},[810,815,843],{"type":18,"tag":88,"props":811,"children":812},{},[813],{"type":24,"value":814},"Should be provided by the institution",{"type":18,"tag":88,"props":816,"children":817},{},[818,820],{"type":24,"value":819},"Include guidance:\n",{"type":18,"tag":84,"props":821,"children":822},{},[823,828,833,838],{"type":18,"tag":88,"props":824,"children":825},{},[826],{"type":24,"value":827},"Instructions on how to fill it out",{"type":18,"tag":88,"props":829,"children":830},{},[831],{"type":24,"value":832},"Resources for information and support",{"type":18,"tag":88,"props":834,"children":835},{},[836],{"type":24,"value":837},"Institution-specific regulations",{"type":18,"tag":88,"props":839,"children":840},{},[841],{"type":24,"value":842},"Institution-specific resources available",{"type":18,"tag":88,"props":844,"children":845},{},[846],{"type":24,"value":847},"Include an assessment rubric (e.g. with (un)acceptable answers)",{"type":18,"tag":37,"props":849,"children":850},{},[851],{"type":24,"value":852},"Note:\nThe Software Management Plan template is a duty of the institution.\nA good SMP includes guidance on how to fill it out, including institution-specific regulations and resources.",{"type":18,"tag":37,"props":854,"children":855},{},[856],{"type":24,"value":857},"An assessment rubric should accompany the template, indicating per question or focus what conditions need to be met, and which answers are (un)acceptable.",{"type":18,"tag":26,"props":859,"children":860},{},[],{"type":18,"tag":30,"props":862,"children":864},{"id":863},"not-all-software-is-equal",[865],{"type":24,"value":866},"Not all software is equal",{"type":18,"tag":37,"props":868,"children":869},{},[870],{"type":18,"tag":41,"props":871,"children":873},{"alt":10,"src":872},"media/softwarespectrum.png",[],{"type":18,"tag":37,"props":875,"children":876},{},[877],{"type":24,"value":878},"Note:\nIt is important to realize when making an SMP, that research software comes in many shapes and sizes.",{"type":18,"tag":37,"props":880,"children":881},{},[882],{"type":24,"value":883},"An ad-hoc R script written by a PhD student to analyse data from a specific machine, is research software.",{"type":18,"tag":37,"props":885,"children":886},{},[887],{"type":24,"value":888},"It can also be a multinational collaboration to develop a tool that is used by thousands of researchers worldwide.",{"type":18,"tag":37,"props":890,"children":891},{},[892],{"type":24,"value":893},"Different software has different needs, but there are common principles in managing them and ensuring their sustainability.",{"type":18,"tag":37,"props":895,"children":896},{},[897],{"type":24,"value":898},"The diversity of research software does mean that not all requirements apply to every type of software.\nTo address this, we can subset the core requirements to create different SMP templates tailored to software with different management needs.",{"type":18,"tag":37,"props":900,"children":901},{},[902],{"type":24,"value":903},"The SMP Guide distinguishes software with low, medium, and high management needs.",{"type":18,"tag":26,"props":905,"children":906},{},[],{"type":18,"tag":30,"props":908,"children":910},{"id":909},"smp-level-low",[911],{"type":24,"value":912},"SMP level: low",{"type":18,"tag":84,"props":914,"children":915},{},[916,921,926],{"type":18,"tag":88,"props":917,"children":918},{},[919],{"type":24,"value":920},"Single purpose scripts",{"type":18,"tag":88,"props":922,"children":923},{},[924],{"type":24,"value":925},"Developer is the primary user",{"type":18,"tag":88,"props":927,"children":928},{},[929,931],{"type":24,"value":930},"Performs limited function:\n",{"type":18,"tag":84,"props":932,"children":933},{},[934,939],{"type":18,"tag":88,"props":935,"children":936},{},[937],{"type":24,"value":938},"Analyses a single experiment or dataset",{"type":18,"tag":88,"props":940,"children":941},{},[942],{"type":24,"value":943},"Automates a routine task",{"type":18,"tag":37,"props":945,"children":946},{},[947,949,953],{"type":24,"value":948},"Note:\nSoftware with low management requirements is defined by its limited function: it performs a single analysis or automates a routine task.\nIts ",{"type":18,"tag":124,"props":950,"children":951},{},[952],{"type":24,"value":476},{"type":24,"value":954}," is typically limited to a specific experiment, and the developer is the primary user.",{"type":18,"tag":37,"props":956,"children":957},{},[958,959,964],{"type":24,"value":743},{"type":18,"tag":124,"props":960,"children":961},{},[962],{"type":24,"value":963},"reliability",{"type":24,"value":965}," of this type of software is usually easy to assess: the output can be visually inspected, or tested with a limited set of inputs.",{"type":18,"tag":37,"props":967,"children":968},{},[969,970,974],{"type":24,"value":743},{"type":18,"tag":124,"props":971,"children":972},{},[973],{"type":24,"value":748},{"type":24,"value":975}," of this type of software is usually limited to the duration of the project in which it was developed.\nIt is not intended to be used by others, and therefore its influence beyond the scope for which it was intended is likely small.",{"type":18,"tag":37,"props":977,"children":978},{},[979],{"type":24,"value":980},"Best practices during development (e.g. version control), as well as measures to enable its reuse (documentation, versioning, archiving) are appropriate and recommended.\nThey are however not requirements, nor is long term maintenance planning necessary.",{"type":18,"tag":26,"props":982,"children":983},{},[],{"type":18,"tag":30,"props":985,"children":987},{"id":986},"smp-level-medium",[988],{"type":24,"value":989},"SMP level: medium",{"type":18,"tag":84,"props":991,"children":992},{},[993,998,1003],{"type":18,"tag":88,"props":994,"children":995},{},[996],{"type":24,"value":997},"Primary or secondary output of a research project",{"type":18,"tag":88,"props":999,"children":1000},{},[1001],{"type":24,"value":1002},"Adds a library or module to existing tool, or even works standalone",{"type":18,"tag":88,"props":1004,"children":1005},{},[1006,1008],{"type":24,"value":1007},"Unique functionality that will be reused\n",{"type":18,"tag":84,"props":1009,"children":1010},{},[1011,1016],{"type":18,"tag":88,"props":1012,"children":1013},{},[1014],{"type":24,"value":1015},"Implements a new or higher performance algorithm",{"type":18,"tag":88,"props":1017,"children":1018},{},[1019],{"type":24,"value":1020},"Simulation software implementing a new model or method",{"type":18,"tag":37,"props":1022,"children":1023},{},[1024,1026,1031],{"type":24,"value":1025},"Note:\nSoftware requiring ",{"type":18,"tag":124,"props":1027,"children":1028},{},[1029],{"type":24,"value":1030},"medium",{"type":24,"value":1032}," management, is defined as software that is the primary or secondary output of a research project.",{"type":18,"tag":37,"props":1034,"children":1035},{},[1036,1038,1042],{"type":24,"value":1037},"Its original ",{"type":18,"tag":124,"props":1039,"children":1040},{},[1041],{"type":24,"value":476},{"type":24,"value":1043}," is typically limited to a single research project, but incorporates functionality that may be of use to others, either as a standalone tool, library, or module in an existing tool.",{"type":18,"tag":37,"props":1045,"children":1046},{},[1047,1048,1052],{"type":24,"value":743},{"type":18,"tag":124,"props":1049,"children":1050},{},[1051],{"type":24,"value":963},{"type":24,"value":1053}," is more difficult to assess due to its increased complexity, but it is also also more important: this software likely has an effect on other research outside of the original project.\nGood software practices such as version control and user/technical documentation are therefore essential here.\nMore advanced requirements, such as code auditing, automated testing, software packaging, and distribution also need to be considered.",{"type":18,"tag":37,"props":1055,"children":1056},{},[1057,1059,1063],{"type":24,"value":1058},"This software's longer term ",{"type":18,"tag":124,"props":1060,"children":1061},{},[1062],{"type":24,"value":748},{"type":24,"value":1064}," is relevant as it will have a lifespan longer than the project in which it was developed.\nSoftware management planning should include providing information on archiving and citation as well as strategies for post-project maintenance and support.",{"type":18,"tag":26,"props":1066,"children":1067},{},[],{"type":18,"tag":30,"props":1069,"children":1071},{"id":1070},"smp-level-high",[1072],{"type":24,"value":1073},"SMP level: high",{"type":18,"tag":84,"props":1075,"children":1076},{},[1077,1082,1087,1092],{"type":18,"tag":88,"props":1078,"children":1079},{},[1080],{"type":24,"value":1081},"Mission critical software",{"type":18,"tag":88,"props":1083,"children":1084},{},[1085],{"type":24,"value":1086},"High standards required for reliability",{"type":18,"tag":88,"props":1088,"children":1089},{},[1090],{"type":24,"value":1091},"Absence or replacement of the software would threaten research",{"type":18,"tag":88,"props":1093,"children":1094},{},[1095,1097],{"type":24,"value":1096},"Software that is continually in use:\n",{"type":18,"tag":84,"props":1098,"children":1099},{},[1100,1105],{"type":18,"tag":88,"props":1101,"children":1102},{},[1103],{"type":24,"value":1104},"Preprocessing data coming from a telescope",{"type":18,"tag":88,"props":1106,"children":1107},{},[1108],{"type":24,"value":1109},"Controlling a medical device",{"type":18,"tag":37,"props":1111,"children":1112},{},[1113,1115,1120],{"type":24,"value":1114},"Note:\n",{"type":18,"tag":124,"props":1116,"children":1117},{},[1118],{"type":24,"value":1119},"High",{"type":24,"value":1121}," management software is defined as mission critical software.",{"type":18,"tag":37,"props":1123,"children":1124},{},[1125,1127,1131],{"type":24,"value":1126},"Its ",{"type":18,"tag":124,"props":1128,"children":1129},{},[1130],{"type":24,"value":476},{"type":24,"value":1132}," is to perform a critical function, and its absence or replacement would threaten the research.",{"type":18,"tag":37,"props":1134,"children":1135},{},[1136,1137,1141],{"type":24,"value":743},{"type":18,"tag":124,"props":1138,"children":1139},{},[1140],{"type":24,"value":963},{"type":24,"value":1142}," of this software is of utmost importance, and all possible actions should be taken to ensure it.",{"type":18,"tag":37,"props":1144,"children":1145},{},[1146,1147,1151],{"type":24,"value":1126},{"type":18,"tag":124,"props":1148,"children":1149},{},[1150],{"type":24,"value":748},{"type":24,"value":1152}," is not limited to the duration of the project in which it was developed, but should be maintained as long as it is in use.\nThus, maintenance strategies, including funding and/or community development plans, should be in place.",{"type":18,"tag":26,"props":1154,"children":1155},{},[],{"type":18,"tag":30,"props":1157,"children":1159},{"id":1158},"making-that-call",[1160],{"type":24,"value":1161},"Making that call",{"type":18,"tag":84,"props":1163,"children":1164},{},[1165,1175,1185],{"type":18,"tag":88,"props":1166,"children":1167},{},[1168,1173],{"type":18,"tag":124,"props":1169,"children":1170},{},[1171],{"type":24,"value":1172},"Purpose",{"type":24,"value":1174},": what is the reason or expected end-use for the software?",{"type":18,"tag":88,"props":1176,"children":1177},{},[1178,1183],{"type":18,"tag":124,"props":1179,"children":1180},{},[1181],{"type":24,"value":1182},"Reliability",{"type":24,"value":1184},": what is the effect of software failure and/or non-maintenance?",{"type":18,"tag":88,"props":1186,"children":1187},{},[1188,1193],{"type":18,"tag":124,"props":1189,"children":1190},{},[1191],{"type":24,"value":1192},"Maintenance",{"type":24,"value":1194},": what is the long-term effort needed to maintain the software?",{"type":18,"tag":37,"props":1196,"children":1197},{},[1198,1200],{"type":24,"value":1199},"Check the Practical Guide: ",{"type":18,"tag":403,"props":1201,"children":1203},{"href":405,"rel":1202},[407],[1204],{"type":24,"value":410},{"type":18,"tag":37,"props":1206,"children":1207},{},[1208],{"type":24,"value":1209},"Note:\nDeciding what level of management, and therefore which SMP template, is appropriate for a specific software project, is not always straightforward.\nThe practical guide provides some guidance on how to make this decision.\nAddressing what purpose the software serves, how reliable it needs to be, and what efforts will be required for its longer term maintenance, will help determine the appropriate level of management.",{"type":18,"tag":26,"props":1211,"children":1212},{},[],{"type":18,"tag":70,"props":1214,"children":1215},{},[1216],{"type":18,"tag":41,"props":1217,"children":1219},{"src":1218,"width":76},"media/threelevels.png",[],{"type":18,"tag":37,"props":1221,"children":1222},{},[1223],{"type":24,"value":1224},"Note:\nWith a specific level of management in mind, the core requirements that are relevant for this software's management can be determined.\nThe practical guide provides a clear overview of this.",{"type":18,"tag":26,"props":1226,"children":1227},{},[],{"type":18,"tag":30,"props":1229,"children":1231},{"id":1230},"take-home-messages",[1232],{"type":24,"value":1233},"Take home messages",{"type":18,"tag":84,"props":1235,"children":1236},{},[1237,1242,1247,1252],{"type":18,"tag":88,"props":1238,"children":1239},{},[1240],{"type":24,"value":1241},"Software is found in all stages of the research cycle",{"type":18,"tag":88,"props":1243,"children":1244},{},[1245],{"type":24,"value":1246},"Research software comes in many shapes and sizes",{"type":18,"tag":88,"props":1248,"children":1249},{},[1250],{"type":24,"value":1251},"Software stewardship starts with a good plan",{"type":18,"tag":88,"props":1253,"children":1254},{},[1255],{"type":24,"value":1256},"Good software management leads to better science",{"type":18,"tag":37,"props":1258,"children":1259},{},[1260],{"type":24,"value":1261},"Note:\nSoftware is found in all stages of the research cycle, and is used for many different purposes.\nIt comes in many shapes and sizes, and ha
