lse,"","FAIR software","slides",1,{"type":15,"children":16,"toc":880},"root",[17,25,29,40,50,69,74,86,91,96,101,104,111,119,123,128,131,139,154,159,162,168,176,181,184,192,197,200,206,211,257,262,267,272,295,298,304,341,346,349,357,369,377,382,385,393,398,401,407,415,471,476,481,486,489,495,503,533,538,541,547,555,584,589,594,597,603,611,694,699,702,709,714,727,739,762,767,772,777,782,787,790,796,803,807,812,817,820,826,853,856,866,875],{"type":18,"tag":19,"props":20,"children":22},"element","h1",{"id":21},"fair-software",[23],{"type":24,"value":11},"text",{"type":18,"tag":26,"props":27,"children":28},"hr",{},[],{"type":18,"tag":30,"props":31,"children":33},"h2",{"id":32},"ceci-nest-pas-une-photo",[34],{"type":18,"tag":35,"props":36,"children":37},"em",{},[38],{"type":24,"value":39},"Ceci n'est pas une photo",{"type":18,"tag":41,"props":42,"children":43},"center",{},[44],{"type":18,"tag":45,"props":46,"children":49},"img",{"src":47,"width":48},"https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Black_hole_-_Messier_87_crop_max_res.jpg/1280px-Black_hole_-_Messier_87_crop_max_res.jpg","55%",[],{"type":18,"tag":51,"props":52,"children":53},"p",{},[54],{"type":18,"tag":55,"props":56,"children":57},"small",{},[58,67],{"type":18,"tag":59,"props":60,"children":64},"a",{"href":61,"rel":62},"https://doi.org/10.3847/2041-8213/ab0ec7",[63],"nofollow",[65],{"type":24,"value":66},"The Event Horizon Telescope Collaboration et al. 2019",{"type":24,"value":68}," (CC BY 3.0)",{"type":18,"tag":51,"props":70,"children":71},{},[72],{"type":24,"value":73},"Note:",{"type":18,"tag":51,"props":75,"children":76},{},[77,79,84],{"type":24,"value":78},"Software plays an important role in science. A first thought may be its role in data collection and analysis. Further, it may play a role in designing experiments, based on models generated. It may ",{"type":18,"tag":35,"props":80,"children":81},{},[82],{"type":24,"value":83},"be",{"type":24,"value":85}," the experiment itself, simulate a research outcome based on data or ideas entered; it may also be the \"brain\" behind controlling crucial instrumentation.",{"type":18,"tag":51,"props":87,"children":88},{},[89],{"type":24,"value":90},"What scientific software can you think of?",{"type":18,"tag":51,"props":92,"children":93},{},[94],{"type":24,"value":95},"What role does it play?",{"type":18,"tag":51,"props":97,"children":98},{},[99],{"type":24,"value":100},"An example here: the Event Horizon Telescope, which took a \"picture\" of a black hole.\nThe \"telescope\" is not a single tool, but complex: a \"planet-scale array of eight ground-based radio telescopes\" (wikipedia).\nThe separate telescopes collect data that is synchronized with atomic clocks, and the data is combined at highly specialised supercomputers.\nThe data can be converted into an image using custom software.",{"type":18,"tag":26,"props":102,"children":103},{},[],{"type":18,"tag":41,"props":105,"children":106},{},[107],{"type":18,"tag":45,"props":108,"children":110},{"src":109,"width":48},"media/definition.png",[],{"type":18,"tag":51,"props":112,"children":113},{},[114],{"type":18,"tag":55,"props":115,"children":116},{},[117],{"type":24,"value":118},"definition of Research Software from the FAIR4RS working group",{"type":18,"tag":51,"props":120,"children":121},{},[122],{"type":24,"value":73},{"type":18,"tag":51,"props":124,"children":125},{},[126],{"type":24,"value":127},"A definition of research software, from the FAIR4RS working group.\nIt is important that not all software that is used in research is research software.\nFor example, a text editor that is used to write a paper is not research software.\nNor is powerpoint, a web browser, or the software used to guide the telescope.\nEven tools like R or Python are not necessarily research software.\nThe code written in R or Python for an analysis would be research software, however.\nJust like a custom-made Excel macro that is used to analyse data.\nOr a custom-made web application that is used to collect data.",{"type":18,"tag":26,"props":129,"children":130},{},[],{"type":18,"tag":41,"props":132,"children":133},{},[134],{"type":18,"tag":45,"props":135,"children":138},{"src":136,"width":137},"media/unescoopenscience.png","50%",[],{"type":18,"tag":51,"props":140,"children":141},{},[142],{"type":18,"tag":55,"props":143,"children":144},{},[145,152],{"type":18,"tag":59,"props":146,"children":149},{"href":147,"rel":148},"https://creativecommons.org/2021/12/02/unesco-recommendation-on-open-science-ratified/",[63],[150],{"type":24,"value":151},"UNESCO Recommendation on Open Science, 2021",{"type":24,"value":153}," (CC BY IGO 3.0)",{"type":18,"tag":51,"props":155,"children":156},{},[157],{"type":24,"value":158},"Note:\nOpen Science encompasses many aspects of science.\nIt is a movement that aims to make science  which includes software  more open, transparent, and accessible.\nThis is supported by many organisations, including UNESCO.",{"type":18,"tag":26,"props":160,"children":161},{},[],{"type":18,"tag":30,"props":163,"children":165},{"id":164},"the-fair-principles",[166],{"type":24,"value":167},"The FAIR principles",{"type":18,"tag":41,"props":169,"children":170},{},[171],{"type":18,"tag":45,"props":172,"children":175},{"src":173,"width":174},"media/fair.png","60%",[],{"type":18,"tag":51,"props":177,"children":178},{},[179],{"type":24,"value":180},"Note:\nthe FAIR principles standardize values that help openness, transparency, and accessibility.",{"type":18,"tag":26,"props":182,"children":183},{},[],{"type":18,"tag":51,"props":185,"children":186},{},[187],{"type":18,"tag":45,"props":188,"children":191},{"alt":189,"src":190},"screenshot Wilkinson 2016","media/fairwilkinson.png",[],{"type":18,"tag":51,"props":193,"children":194},{},[195],{"type":24,"value":196},"Note:\nFAIR principles were originally designed for data, but are also applicable to software.\nDesigned also with other digital objects in mind, though actual description was data-specific.\nThis has been extended meanwhile.",{"type":18,"tag":26,"props":198,"children":199},{},[],{"type":18,"tag":30,"props":201,"children":203},{"id":202},"software-is-not-data",[204],{"type":24,"value":205},"Software is not data",{"type":18,"tag":51,"props":207,"children":208},{},[209],{"type":24,"value":210},"Software is...",{"type":18,"tag":212,"props":213,"children":214},"ul",{},[215,227,237,247],{"type":18,"tag":216,"props":217,"children":218},"li",{},[219,225],{"type":18,"tag":220,"props":221,"children":222},"strong",{},[223],{"type":24,"value":224},"complex",{"type":24,"value":226},": code is creatively generated, interconnected and multi-layered",{"type":18,"tag":216,"props":228,"children":229},{},[230,235],{"type":18,"tag":220,"props":231,"children":232},{},[233],{"type":24,"value":234},"interdependent",{"type":24,"value":236},": it builds upon and therefore depends on other software",{"type":18,"tag":216,"props":238,"children":239},{},[240,245],{"type":18,"tag":220,"props":241,"children":242},{},[243],{"type":24,"value":244},"executable",{"type":24,"value":246},": it is not static, but can be run",{"type":18,"tag":216,"props":248,"children":249},{},[250,255],{"type":18,"tag":220,"props":251,"children":252},{},[253],{"type":24,"value":254},"dynamic",{"type":24,"value":256},": it can break over time, and versioning is common",{"type":18,"tag":51,"props":258,"children":259},{},[260],{"type":24,"value":261},"Note:\nWhile technically, software is a special kind of data (in that it is representation of information in a digital state), they are in essence quite different.",{"type":18,"tag":51,"props":263,"children":264},{},[265],{"type":24,"value":266},"Software and data both are digital objects, sharing certain characteristics: they can be assigned a DOI, and they can have a license.",{"type":18,"tag":51,"props":268,"children":269},{},[270],{"type":24,"value":271},"Software is quite different from data, however. Consider:",{"type":18,"tag":212,"props":273,"children":274},{},[275,280,285,290],{"type":18,"tag":216,"props":276,"children":277},{},[278],{"type":24,"value":279},"Complexity; it is not a single file, but a collection of files that are interconnected and multi-layered, and do not necessarily stand on their own. Software is also the result of a creative process that provides a tool to do something, and not the result of a measurement or observation.",{"type":18,"tag":216,"props":281,"children":282},{},[283],{"type":24,"value":284},"Interdependence; software is often built using other software, and rarely built completely from scratch. This makes it dependent on other existing applications, which themselves may also change over time.",{"type":18,"tag":216,"props":286,"children":287},{},[288],{"type":24,"value":289},"Executability; software is in its dryest form a set of instructions that can be an archive of a procedure. However, the main goal of software is that these instructions can be executed. Data, by contrast, stand on their own.",{"type":18,"tag":216,"props":291,"children":292},{},[293],{"type":24,"value":294},"Dynamic vs static; its interdependence and context-dependency drives software to require maintenance to retain its value, and this maintenance is not straightforward. Maintenance is also counter to academic culture; it does not fit in existing structures (both in terms of reward/recognition, but also in terms of funding and understanding of what is needed). Versioning of software is very common, while data is often static (though versions may happen).",{"type":18,"tag":26,"props":296,"children":297},{},[],{"type":18,"tag":30,"props":299,"children":301},{"id":300},"software-opportunities",[302],{"type":24,"value":303},"Software opportunities",{"type":18,"tag":212,"props":305,"children":306},{},[307,317,329],{"type":18,"tag":216,"props":308,"children":309},{},[310,312],{"type":24,"value":311},"Software is a ",{"type":18,"tag":220,"props":313,"children":314},{},[315],{"type":24,"value":316},"living thing",{"type":18,"tag":216,"props":318,"children":319},{},[320,322,327],{"type":24,"value":321},"Creative process allows for ",{"type":18,"tag":220,"props":323,"children":324},{},[325],{"type":24,"value":326},"early adoption",{"type":24,"value":328}," of good practices",{"type":18,"tag":216,"props":330,"children":331},{},[332,334,339],{"type":24,"value":333},"Openness and transparency are ",{"type":18,"tag":220,"props":335,"children":336},{},[337],{"type":24,"value":338},"inherent",{"type":24,"value":340}," to software",{"type":18,"tag":51,"props":342,"children":343},{},[344],{"type":24,"value":345},"Note:\nThe different nature of software also provides opportunities.\nSoftware is a living thing, and therefore it is easier to adopt good practices early on.\nCrucially, there is a community driven openness in software that long predates the open science movement.\nThis is not to say that software is inherently open, but that there is a broad open culture, which also comes with existing tools and pathways to facilitate openness and transparency.\nConsider GitHub (and other code hosting platforms), which are designed for this purpose.\nConsider also version control software, a good software development practice that builds in provenance.",{"type":18,"tag":26,"props":347,"children":348},{},[],{"type":18,"tag":51,"props":350,"children":351},{},[352],{"type":18,"tag":45,"props":353,"children":356},{"alt":354,"src":355},"FAIR for Research Software paper","media/fair4rs_paper.png",[],{"type":18,"tag":51,"props":358,"children":359},{},[360,362],{"type":24,"value":361},"Fair 4 Research Software (FAIR4RS) working group (2022)\n",{"type":18,"tag":59,"props":363,"children":366},{"href":364,"rel":365},"https://doi.org/10.1038/s41597-022-01710-x",[63],[367],{"type":24,"value":368},"doi:10.1038/s41597-022-01710-x",{"type":18,"tag":51,"props":370,"children":371},{},[372],{"type":18,"tag":45,"props":373,"children":376},{"alt":374,"src":375},"Contributing Organizations","media/fair4rs_logos.png",[],{"type":18,"tag":51,"props":378,"children":379},{},[380],{"type":24,"value":381},"Note:\nIn 2022, the results of extensive community consultation were published in the FAIR for Research Software paper.\nThe group behind this was a collaboration between the Research Software Alliance, the Research Data Alliance, and FORCE11.",{"type":18,"tag":26,"props":383,"children":384},{},[],{"type":18,"tag":51,"props":386,"children":387},{},[388],{"type":18,"tag":45,"props":389,"children":392},{"alt":390,"src":391},"FAIR for Research Software principles","media/fair4rs_principles.png",[],{"type":18,"tag":51,"props":394,"children":395},{},[396],{"type":24,"value":397},"Note:\nThese are the interpretations given to the FAIR principles for software by the working group.\nIn many cases these are rephrased to better fit software, but in some cases they are also extended.",{"type":18,"tag":26,"props":399,"children":400},{},[],{"type":18,"tag":30,"props":402,"children":404},{"id":403},"findability",[405],{"type":24,"value":406},"Findability",{"type":18,"tag":51,"props":408,"children":409},{},[410],{"type":18,"tag":45,"props":411,"children":414},{"alt":412,"src":413},"FAIR4RS Findability","media/fair4rs_F.png",[],{"type":18,"tag":212,"props":416,"children":417},{},[418,432,445,458],{"type":18,"tag":216,"props":419,"children":420},{},[421,423,427],{"type":24,"value":422},"Archive on Zenodo for DOI and persistence",{"type":18,"tag":424,"props":425,"children":426},"br",{},[],{"type":18,"tag":55,"props":428,"children":429},{},[430],{"type":24,"value":431}," Note that persistence on GitHub is not guaranteed!",{"type":18,"tag":216,"props":433,"children":434},{},[435,437,440],{"type":24,"value":436},"Use (semantic) versioning with updates",{"type":18,"tag":424,"props":438,"children":439},{},[],{"type":18,"tag":55,"props":441,"children":442},{},[443],{"type":24,"value":444}," Zenodo assigns a DOI to each version ",{"type":18,"tag":216,"props":446,"children":447},{},[448,450,453],{"type":24,"value":449},"Include metadata, explicitly containing the DOI",{"type":18,"tag":424,"props":451,"children":452},{},[],{"type":18,"tag":55,"props":454,"children":455},{},[456],{"type":24,"value":457}," but also license, version, dependencies, etc. ",{"type":18,"tag":216,"props":459,"children":460},{},[461,463,466],{"type":24,"value":462},"Register the software in a community registry",{"type":18,"tag":424,"props":464,"children":465},{},[],{"type":18,"tag":55,"props":467,"children":468},{},[469],{"type":24,"value":470}," such as PyPI or CRAN, depending on the language/domain ",{"type":18,"tag":51,"props":472,"children":473},{},[474],{"type":24,"value":475},"Note:\nFor software findability, a few things need to work together:",{"type":18,"tag":51,"props":477,"children":478},{},[479],{"type":24,"value":480},"The software needs to be archived on a platform that provides a DOI and persistence. GitHub is not guaranteed to provide this, and while it is a useful tool is not a suitable archive for software.\nGitHub does work well together with Zenodo, which provides both.\nTogether they also provide functionality for versioning: when releasing a new version on GitHub, and using the Zenodo integration, Zenodo will update the entry and assign a new DOI to the new version.",{"type":18,"tag":51,"props":482,"children":483},{},[484],{"type":24,"value":485},"For software-specific findability, though, Zenodo is insufficient. Here, you can think of more specific registries, such as PyPI, CRAN, or Bioconductor; depending on the language and domain of the software.",{"type":18,"tag":26,"props":487,"children":488},{},[],{"type":18,"tag":30,"props":490,"children":492},{"id":491},"accessibility",[493],{"type":24,"value":494},"Accessibility",{"type":18,"tag":51,"props":496,"children":497},{},[498],{"type":18,"tag":45,"props":499,"children":502},{"alt":500,"src":501},"FAIR4RS Accessibility","media/fair4rs_A.png",[],{"type":18,"tag":212,"props":504,"children":505},{},[506,528],{"type":18,"tag":216,"props":507,"children":508},{},[509,511,514],{"type":24,"value":510},"Community registries provide standard download protocols",{"type":18,"tag":424,"props":512,"children":513},{},[],{"type":18,"tag":55,"props":515,"children":516},{},[517,519,526],{"type":24,"value":518}," e.g. ",{"type":18,"tag":520,"props":521,"children":523},"code",{"className":522},[],[524],{"type":24,"value":525},"pip install my_software",{"type":24,"value":527}," ",{"type":18,"tag":216,"props":529,"children":530},{},[531],{"type":24,"value":532},"Metadata on Zenodo is part of the persistent archive",{"type":18,"tag":51,"props":534,"children":535},{},[536],{"type":24,"value":537},"Note:\nA lot of accessibility is covered by the findability principles, but there are a few additional things to consider.\nSpecifically, software may still be FAIR as long as its metadata is accessible.\nThe code of the software itself, not the actual functional engine, could be considered metadata.",{"type":18,"tag":26,"props":539,"children":540},{},[],{"type":18,"tag":30,"props":542,"children":544},{"id":543},"interoperability",[545],{"type":24,"value":546},"Interoperability",{"type":18,"tag":51,"props":548,"children":549},{},[550],{"type":18,"tag":45,"props":551,"children":554},{"alt":552,"src":553},"FAIR4RS Interoperability","media/fair4rs_I.png",[],{"type":18,"tag":212,"props":556,"children":557},{},[558,571],{"type":18,"tag":216,"props":559,"children":560},{},[561,563,566],{"type":24,"value":562},"Input and output both needs to meet community standards",{"type":18,"tag":424,"props":564,"children":565},{},[],{"type":18,"tag":55,"props":567,"children":568},{},[569],{"type":24,"value":570}," e.g. file formats, data models, ontologies ",{"type":18,"tag":216,"props":572,"children":573},{},[574,576,579],{"type":24,"value":575},"References to external objects should be unambiguous",{"type":18,"tag":424,"props":577,"children":578},{},[],{"type":18,"tag":55,"props":580,"children":581},{},[582],{"type":24,"value":583}," use URLs, DOIs, version numbers etc. ",{"type":18,"tag":51,"props":585,"children":586},{},[587],{"type":24,"value":588},"Note:\nAs with data, interoperability refers partly to formats and standards (in this case: inputs, outputs, or other objects used). For example CSV, JSON, and XML are interoperable formats, while PDF is not.\nThese standards may also be domain-specific, such as the use of ontologies in the life sciences.",{"type":18,"tag":51,"props":590,"children":591},{},[592],{"type":24,"value":593},"The second sub-principle refers to the use of unambiguous references to external objects, such as libraries, data, or models. A clear link allows the right object to be used by the software.",{"type":18,"tag":26,"props":595,"children":596},{},[],{"type":18,"tag":30,"props":598,"children":600},{"id":599},"reusability",[601],{"type":24,"value":602},"Reusability",{"type":18,"tag":51,"props":604,"children":605},{},[606],{"type":18,"tag":45,"props":607,"children":610},{"alt":608,"src":609},"FAIR4RS Reusability","media/fair4rs_R.png",[],{"type":18,"tag":212,"props":612,"children":613},{},[614,635,655,668,681],{"type":18,"tag":216,"props":615,"children":616},{},[617,619,622],{"type":24,"value":618},"Include a software-specific license",{"type":18,"tag":424,"props":620,"children":621},{},[],{"type":18,"tag":55,"props":623,"children":624},{},[625,627,633],{"type":24,"value":626},"as a file called ",{"type":18,"tag":520,"props":628,"children":630},{"className":629},[],[631],{"type":24,"value":632},"LICENSE",{"type":24,"value":634}," in the project's root",{"type":18,"tag":216,"props":636,"children":637},{},[638,640,643],{"type":24,"value":639},"Many Open Source software licenses exist",{"type":18,"tag":424,"props":641,"children":642},{},[],{"type":18,"tag":55,"props":644,"children":645},{},[646,648],{"type":24,"value":647}," see ",{"type":18,"tag":59,"props":649,"children":652},{"href":650,"rel":651},"https://choosealicense.com/",[63],[653],{"type":24,"value":654},"choosealicense.com",{"type":18,"tag":216,"props":656,"children":657},{},[658,660,663],{"type":24,"value":659},"License choice is not always straightforward",{"type":18,"tag":424,"props":661,"children":662},{},[],{"type":18,"tag":55,"props":664,"children":665},{},[666],{"type":24,"value":667}," confirm with dependencies, copyright holder(s), and specialists ",{"type":18,"tag":216,"props":669,"children":670},{},[671,673,676],{"type":24,"value":672},"Use version control (e.g. Git) with a public host (e.g. GitHub)",{"type":18,"tag":424,"props":674,"children":675},{},[],{"type":18,"tag":55,"props":677,"children":678},{},[679],{"type":24,"value":680}," history and provenance is a public part of the repository ",{"type":18,"tag":216,"props":682,"children":683},{},[684,686,689],{"type":24,"value":685},"Dependencies should be listed, and unambiguous",{"type":18,"tag":424,"props":687,"children":688},{},[],{"type":18,"tag":55,"props":690,"children":691},{},[692],{"type":24,"value":693}," use a standardized file/protocol, and version numbers",{"type":18,"tag":51,"props":695,"children":696},{},[697],{"type":24,"value":698},"Note:\nLicenses are an important part of reusability.\nWithout a license, copyright disallows reuse.\nIn an open science context especially, Open Source licenses are the default choice.\nThey are numerous, but the choice is not always straightforward.\nIt is advised to learn about the different licenses, about important considerations (e.g. dependencies and the role and identity of copyright holders) and to consult with specialists when in doubt.",{"type":18,"tag":26,"props":700,"children":701},{},[],{"type":18,"tag":703,"props":704,"children":706},"h3",{"id":705},"fair-is-not-a-quality-checklist",[707],{"type":24,"value":708},"FAIR is not a quality checklist",{"type":18,"tag":51,"props":710,"children":711},{},[712],{"type":24,"value":713},"Software quality is addressed insofar as it affects:",{"type":18,"tag":212,"props":715,"children":716},{},[717,722],{"type":18,"tag":216,"props":718,"children":719},{},[720],{"type":24,"value":721},"usability, an aspect of interoperability",{"type":18,"tag":216,"props":723,"children":724},{},[725],{"type":24,"value":726},"maintainability, an important element of reuse",{"type":18,"tag":51,"props":728,"children":729},{},[730,732,737],{"type":24,"value":731},"Quality aspects ",{"type":18,"tag":35,"props":733,"children":734},{},[735],{"type":24,"value":736},"not",{"type":24,"value":738}," part of FAIR:",{"type":18,"tag":212,"props":740,"children":741},{},[742,747,752,757],{"type":18,"tag":216,"props":743,"children":744},{},[745],{"type":24,"value":746},"computational efficiency ",{"type":18,"tag":216,"props":748,"children":749},{},[750],{"type":24,"value":751},"functional correctness",{"type":18,"tag":216,"props":753,"children":754},{},[755],{"type":24,"value":756},"security",{"type":18,"tag":216,"props":758,"children":759},{},[760],{"type":24,"value":761},"...",{"type":18,"tag":51,"props":763,"children":764},{},[765],{"type":24,"value":766},"Note:\nThe FAIR principles are limited in scope when it comes to software.\nIt is important to realize that their primary goal is not to address software quality itself.\nFAIR software can be of poor quality, and good quality software may not be FAIR.",{"type":18,"tag":51,"props":768,"children":769},{},[770],{"type":24,"value":771},"Some quality aspects are addressed by FAIR, in particular usability and maintainability.\nBecause software is dynamic and interdependent, its reusability requires that it is maintained to continue to work (or that a conserved context is provided, such as a virtual machine with required dependencies).",{"type":18,"tag":51,"props":773,"children":774},{},[775],{"type":24,"value":776},"Secondary to maintainability are quality aspects like tests, modularized architecture, developer documentation, and so on.",{"type":18,"tag":51,"props":778,"children":779},{},[780],{"type":24,"value":781},"Interoperable software is usable by others, and therefore it is important that it is well documented and that it is easy to install and run.\nThis ties into quality aspects like user documentation, installation instructions, and so on.",{"type":18,"tag":51,"props":783,"children":784},{},[785],{"type":24,"value":786},"Note though, that there is no mention of correctness, nor of efficiency or security.\nSoftware may adhere perfectly to FAIR, yet produce the wrong results, in a painfully slow and inefficient process, while leaking personal information.",{"type":18,"tag":26,"props":788,"children":789},{},[],{"type":18,"tag":30,"props":791,"children":793},{"id":792},"fair-is-a-spectrum",[794],{"type":24,"value":795},"FAIR is a spectrum",{"type":18,"tag":41,"props":797,"children":798},{},[799],{"type":18,"tag":45,"props":800,"children":802},{"src":801,"width":174},"media/spectrum.png",[],{"type":18,"tag":51,"props":804,"children":805},{},[806],{"type":24,"value":73},{"type":18,"tag":51,"props":808,"children":809},{},[810],{"type":24,"value":811},"FAIR is not a checklist, but a set of principles.\nAs such, it informs a spectrum of software sustainability, and not a binary \"FAIR or not FAIR\".",{"type":18,"tag":51,"props":813,"children":814},{},[815],{"type":24,"value":816},"FAIR is not a perfect metric, but it is helpful, and tailored to specific values of open science.",{"type":18,"tag":26,"props":818,"children":819},{},[],{"type":18,"tag":30,"props":821,"children":823},{"id":822},"take-home-messages",[824],{"type":24,"value":825},"Take home messages",{"type":18,"tag":212,"props":827,"children":828},{},[829,834,839,843,848],{"type":18,"tag":216,"props":830,"children":831},{},[832],{"type":24,"value":833},"Software is an important part of research",{"type":18,"tag":216,"props":835,"children":836},{},[837],{"type":24,"value":838},"FAIR4RS principles guide towards accessibility and openness of research software",{"type":18,"tag":216,"props":840,"children":841},{},[842],{"type":24,"value":708},{"type":18,"tag":216,"props":844,"children":845},{},[846],{"type":24,"value":847},"Software places unique demands on FAIR, and provides unique opportunities",{"type":18,"tag":216,"props":849,"children":850},{},[851],{"type":24,"value":852},"FAIRness is a spectrum",{"type":18,"tag":26,"props":854,"children":855},{},[],{"type":18,"tag":51,"props":857,"children":858},{},[859],{"type":18,"tag":59,"props":860,"children":863},{"href":861,"rel":862},"http://www.esciencecenter.nl",[63],[864],{"type":24,"value":865},"www.esciencecenter.nl",{"type":18,"tag":51,"props":867,"children":868},{},[869],{"type":18,"tag":59,"props":870,"children":872},{"href":871},"mailto:info@esciencecenter.nl",[873],{"type":24,"value":874},"info@esciencecenter.nl",{"type":18,"tag":51,"props":876,"children":877},{},[878],{"type":24,"value":879},"020 - 460 47 70",{"title":10,"searchDepth":881,"depth":881,"links":882},2,[883,884,885,886,887,888,889,890,894,895],{"id":32,"depth":881,"text":39},{"id":164,"depth":881,"text":167},{"id":202,"depth":881,"text":205},{"id":300,"depth":881,"text":303},{"id":403,"depth":881,"text":406},{"id":491,"depth":881,"text":494},{"id":543,"depth":881,"text":546},{"id":599,"depth":881,"text":602,"children":891},[892],{"id":705,"depth":893,"text":708},3,{"id":792,"depth":881,"text":795},{"id":822,"depth":881,"text":825},"markdown","local_fs:modules:fairsoftware:slides-fairsoftware.pmd","local_fs","modules/fairsoftware/slides-fairsoftware.pmd","pmd","default",["ShallowRef",903],["ShallowReactive",904],{"/modules/fairsoftware/slides-fairsoftware":905},[906,914],{"_path":907,"_dir":8,"_draft":9,"_partial":9,"_locale":10,"title":908,"description":10,"type":909,"order":910,"_type":896,"_id":911,"_source":898,"_file":912,"_extension":913},"/modules/fairsoftware/reading","Reading material","reading",5,"local_fs:modules:fairsoftware:reading.md","modules/fairsoftware/reading.md","md",{"_path":915,"_dir":916,"_draft":9,"_partial":9,"_locale":10,"title":917,"description":10,"id":918,"trl":919,"category":
